deploy: // You can name your task however you like
    stage: deploy
    only:
        - master
        deploy:
  script:
    - apt-get update -qq && apt-get install -y -qq lftp
    - lftp -c "set ftp:ssl-allow no; open -u $FTP_Username,$FTP_Password $FTP_Server; mirror -Rev ./ ./  --ignore-time --parallel=10 --exclude-glob .git* --exclude .git/"